<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Buck Doces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 6px 20px rgba(165, 64, 93, 0.08);
    }
    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <main class="app">

    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <img src="logo.png" alt="Logo Buck Doces" class="logo-img" />
        </div>
        <div>
          <h1>Buck Doces</h1>
          <p class="subtitle">Gestão e calendário de pedidos</p>
        </div>
      </div>
    </header>

    <!-- Área de login -->
    <section class="card login-card">
      <h2>Entrar</h2>
      <input type="text" placeholder="Usuário" />
      <input type="password" placeholder="Senha" />
      <button>Login</button>
    </section>

    <!-- Área de informações -->
    <section class="card">
      <h2>Próximos pedidos</h2>
      <div class="compra-info">
        <p><strong>Cliente:</strong> Maria</p>
        <p><strong>Produto:</strong> Bolo de chocolate</p>
        <p><strong>Data:</strong> 15/08/2025</p>
      </div>
      <div class="compra-info">
        <p><strong>Cliente:</strong> João</p>
        <p><strong>Produto:</strong> Brigadeiros</p>
        <p><strong>Data:</strong> 18/08/2025</p>
      </div>
    </section>

    <!-- Calendário -->
    <section class="card">
      <h2>Calendário</h2>
      <div class="calendar">
        <div class="calendar-day">
          <div>Seg</div>
          <div class="calendar-day-value">1</div>
        </div>
        <div class="calendar-day">
          <div>Ter</div>
          <div class="calendar-day-value">2</div>
        </div>
        <!-- Mais dias aqui -->
      </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
      <small>Feito com carinho por Buck Doces</small>
    </footer>

  </main>

  <!-- Script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
